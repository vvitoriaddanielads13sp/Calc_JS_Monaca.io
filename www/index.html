<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
<meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">


  <script src="lib/jquery3.4.1.min.js"></script>
  <script src="components/loader.js"></script>
  <script src="components/acao.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

   <link rel="stylesheet" href="components/loader.css">  
  <link rel="stylesheet" href="components/acao.js">  
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="navbar bg-primary form-control"></div>
<br><center><i>Calculadora</i></center>
<div class="row mt-4">	
	<div class="col-md-3"></div>	
	<div class="col-md-6 tela">
		<input type="text" class="form-control display" id="display" disabled>		
		<div class="col-md-3"></div>	
	</div>
</div>

<div class="row mt-5">
		<div class="col-md offset"></div>
	<div class="col-md-2 ">
		<input type="button" class="form-control num" value="9"  id="btn9">
		<input type="button" class="form-control num" value="6"  id="btn6">
		<input type="button" class="form-control num" value="3"  id="btn3">
		<input type="button" class="form-control num" value="0"  id="btn0">
	</div>
	
	<div class="col-md-2 ">
		<input type="button" class="form-control num" value="8"  id="btn8">	
		<input type="button" class="form-control num" value="5"  id="btn5">
		<input type="button" class="form-control num" value="2"  id="btn2">
		<input type="button" class="form-control" onclick="total()" value="=" id="igual">
	</div>
		
	<div class="col-md-2 ">
		<input type="button" class="form-control num" value="7"  id="btn7">
		<input type="button" class="form-control num" value="4"  id="btn4">
		<input type="button" class="form-control num" value="1"  id="btn1">
		<input type="button" class="form-control " value="C" id="btnC">		
	</div>

	<div class="col-md-2">		
		<input type="button" class="form-control num" value="+" id="Add">
		<input type="button" class="form-control num" value="-" id="Sub">
		<input type="button" class="form-control num" value="*" id="Mult">
		<input type="button" class="form-control num" value="/" id="Div">		
	</div>
	<div class="col-md offset"></div>	
</div>

</body>
</html>
